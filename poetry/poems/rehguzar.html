        <!-- Title -->
        <h1>Rehguzar</h1>
        <!-- Poem -->
            <p>koi guzare in raaston par<br>
            dekhe humein, phir nazar-andaaz karde<br>
            khvab jo ho gye the reza-reza<br>
            aur kitna hi bikhar jayenge</p>
            
            <p>sukoon toh mil sakega kya<br>
            phir bhi koshish karke dekh len<br>
            baatein jo tab muhaal the<br>
            itni jaldi kaha savar jayenge</p>
            
        <!-- Author -->

            - Raja
