        <!-- Title -->
        <h1>Adhuri Baatein</h1>
        <!-- Poem -->
            <p>gile sikwe leke yaha se<br>
            hum kaha jayenge</p>
            
            <p>ye log toh honge nhi<br>
            kahaniyan kisko sunayenge</p>
            
            <p>jo hua jaisa hua<br>
            yahi waqt sunehra tha</p>
            
            <p>adhuri baatein puri karne<br>
            dobara kaha hi aayenge</p>

            - Raja
